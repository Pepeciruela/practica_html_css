<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="pagina-registro"></div>
    <header class="header">
        <div class="principal">
            <img src="img/logo.png" alt="logo" class="logo" draggable="false">
            <div class="registro">
                <h2>Iniciar sesión</h2>
                <form>
                    <input type="text" name="name" id="nombre" placeholder="Correo electrónico o teléfono" autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <input type="submit" value="Iniciar sesión">
                </form>
                <div class="ayuda">
                    <div class="check">
                        <input type="checkbox" name="recuerdame" id="recuerdame">
                        <label for="recuerdame">Recuerdame</label>
                    </div>
                    <div class="ayuda">
                        <a href="#">¿Necesitas ayuda?</a>
                    </div>
                    <footer class="footer">
                        <a href="#" class="registro2"></a>
                    </footer>
                </div>

            </div>
        </div>

    </header>
</body>
</html>
